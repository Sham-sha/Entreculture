<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dmff4imdi/image/upload/v1733246969/logo/xaccpbca6fozqqcpdvnx.png" type="image/x-icon">

</head>
<body>
    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>
    <div id="navbar-placeholder-afterlogin"></div>

    <div class="container">
        <h1>Product Upload Admin</h1>

        <!-- Product Upload Form -->
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" placeholder="Enter image URL" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Grains">Grains</option>
                    <option value="Flours">Flours</option>
                    <option value="Flowers">Flowers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input type="number" id="price" min="0" step="0.01" placeholder="Enter price" required>
            </div>
            <button type="button" id="submitBtn">Upload Product</button>
        </form>

        <!-- Product List -->
        <div class="preview-container">
            <h2>Product List</h2>
            <ul id="productList" class="product-list">
                <!-- Dynamic product list -->
            </ul>
            <button type="button" id="deleteSelectedBtn">Delete Selected</button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script type="module" src="../javaScript/admin.js"></script>
    <script src="../javaScript/navbar.js" type="module"></script>
</body>
</html>
