
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Entreculture</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <header>
        <h1>Payment Page</h1>
        <nav>
            <a href="add-to-cart.html">Back to Cart</a>
        </nav>
    </header>
    <main>
        <section id="payment-container" class="payment-container">
            <form id="payment-form">
                <label for="name">Name on Card</label>
                <input type="text" id="name" placeholder="Name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>

                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <script src="payment.js"></script>
</body>
</html>
