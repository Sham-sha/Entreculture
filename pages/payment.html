<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Entreculture</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dmff4imdi/image/upload/v1733246969/logo/xaccpbca6fozqqcpdvnx.png" type="image/x-icon">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Secure Payment</h1>
            <p>Complete your purchase securely</p>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="summary-details">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Amount: ₹<span id="total-amount">0</span></p>
            </div>
        </div>

        <form id="payment-form" class="payment-form">
            <div class="payment-methods">
                <h3>Select Payment Method</h3>
                <div class="method-options">
                    <div class="method-option">
                        <input type="radio" id="upi" name="payment-method" value="upi">
                        <label for="upi">UPI</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="card" name="payment-method" value="card">
                        <label for="card">Card</label>
                    </div>
                    <div class="method-option">
                        <input type="radio" id="cod" name="payment-method" value="cod">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="pay-button">Pay ₹<span id="pay-amount">0</span></button>
        </form>
    </div>

    <!-- Success Animation Container -->
    <div class="success-animation" id="success-animation">
        <div class="success-checkmark">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
        <div class="success-message">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase</p>
            <div class="redirect-message">Redirecting to homepage...</div>
        </div>
    </div>

    <script src="../javaScript/payment.js"></script>
</body>
</html>
