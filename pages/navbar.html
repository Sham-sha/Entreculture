<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dmff4imdi/image/upload/v1733246969/logo/xaccpbca6fozqqcpdvnx.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /* General Body */
        body {
            line-height: 1.6;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 70px;
        }

        /* Logo Container */
        .navbar .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            width: 50px;
            height: auto;
        }

        .navbar .logo p {
            font-size: 1rem;
            color: #333;
            margin: 0;
        }

        /* Menu */
        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-right: 20px;
            flex-wrap: nowrap;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .menu-item i {
            font-size: 1.2rem;
        }

        /* Hover Effects */
        .menu-item:hover {
            color: #649265;
        }

        .menu-item i:hover {
            color: #649265;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
            transition: all 0.3s ease-in-out;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .menu {
                position: fixed;
                left: -100%;
                top: 70px;
                gap: 0;
                flex-direction: column;
                background-color: #fff;
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 20px 0;
            }

            .menu.active {
                left: 0;
            }

            .menu-item {
                margin: 16px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .menu-item {
                font-size: 0.8rem;
                gap: 6px;
            }

            .menu-item i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Left: Logo and Paragraph -->
        <div class="logo-container" id="home">
            <a href="/index.html" class="logo">
                <img src="../assets/logo.png" alt="Logo">
            </a>
            <p>Entreculture</p>
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <!-- Right: Menu Items -->
        <div class="menu">
            <!-- Search -->
            <div class="menu-item" id="search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <!-- Log In -->
            <div class="menu-item" id="login">
                <i class="fas fa-user"></i>
                <span>Sign In</span>
            </div>
            <!-- Cart -->
            <div class="menu-item" id="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });

        // Close menu when clicking a menu item
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
