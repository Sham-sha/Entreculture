<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dmff4imdi/image/upload/v1733246969/logo/xaccpbca6fozqqcpdvnx.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!-- Left: Logo and Paragraph -->
        <div class="logo-container" id="home">
          <a href="/index.html" class="logo">
            <img src="https://res.cloudinary.com/dmff4imdi/image/upload/v1733246970/logo/ws9pgydwqsafkfjnuxvs.png" alt="Logo">
          </a>
          <p>Entreculture</p>
        </div>
    
        <!-- Right: Menu Items -->
        <div class="menu">
          <!-- Search -->
          <div class="menu-item" id="search">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </div>
          <!-- Log In -->
          <div class="menu-item" id="login">
            <i class="fas fa-user"></i>
            <span>Sign In</span>
          </div>
          <!-- Cart -->
          <div class="menu-item" id="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
          </div>
        </div>
      </nav>
      <script src="/javaScript/nav.js"></script>
<script src="/javaScript/navbar.js"></script>
</body>
</html>
